<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form:</title>
</head>
<body>
  <h1>CodingGita Feedback Form </h1>
  <p>"We value your feedback .please fill out this from to help us improve"</p> 
<form action="#" method="post">
    <fieldset>
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter the name">
        <br><br>
        <label for="">Email:</label>
         <input type="email" name="" id="" placeholder="Enter the email">
        <br><br>
        <label for="">Dropdown:</label>
        <select name="" id="">
            <option value="">MERN Stack Course</option>
         <option value="">DSA Bootcamp </option>
                     <option value="">Web Developement</option>
        </select>
        <br><br>

<label for="">Star Rating</label>
<input type="radio" name="Rating">
<label for="">1 Star</label>

<input type="radio" name="Rating">
<label for="">2 Star</label>

<input type="radio" name="Rating">
<label for="">3 Star</label>

<input type="radio" name="Rating">
<label for="">4 Star</label>

<input type="radio" name="Rating">
<label for="">5 Star</label>
<br><br>
<label for="">Feedback:</label>
<input type="checkbox" name="" id="">
<label for="">Content Quality</label>
<input type="checkbox" name="" id="">
<label for="">Teaching Method</label>
<input type="checkbox" name="" id="">
<label for="">Support</label>
<input type="checkbox" name="" id="">
<label for="">Overall Experience</label>
<br><br>
<label for="">Suggestions:</label>
<textarea name="" id="" cols="30" rows="10" placeholder="Long text input"></textarea>
<br><br>
<label for="">Range:</label>
<input type="range" scale="1-10">
<br><br>
<label for="">Would you recommend us?</label>
<input type="radio" name="radio">
<label for="">YES</label>
<input type="radio"name="radio">
<label for="">NO</label>
<br><br>
<label for="">Date of Feedback</label>
<input type="date">
<br><br>
<button value="submit">Submit</button>
<button value="reset">Reset</button>
<br><br>


<br><br>

    </fieldset>

</form>
</body>
</html>
