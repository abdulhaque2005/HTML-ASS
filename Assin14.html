<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form,</title>
</head>
<body>
    <hr style="border: 2px solid aqua;">
    <h1>CodingGita Student Registration Form,</h1>
    <p>Please fill the codingGita registration form</p>
     <hr style="border: 2px solid aqua;">
    <form action="#" method="post">
        <label for="">Full Name:</label> 
        <input type="text" placeholder="Enter the full name"> 
        <br><br>
        <label for="">Email:</label> 
        <input type="email" placeholder="Enter the email"> 
        <br><br>
        <label for="">Password:</label> 
        <input type="text" placeholder="Enter the password"> 
        <br><br>

       <label for="">MObile Number:</label> 
        <input type="number" placeholder="Enter the number"> 
        
        <label for="">Gender:</label>
        <input type="radio" name="radio">
        <label for="">Male7</label>
        
         <input type="radio" name="radio">
        <label for="">Female</label>
    
         <input type="radio" name="radio">
        <label for="">Other</label>
        <br><br>
        <label for="">Hobbies:</label>
        <input type="checkbox" name="checkbox">
        <label for="checkbox">Readinng</label>
        <input type="checkbox" name="checkbox">
         <label for="checkbox">Coding</label>
        <input type="checkbox" name="checkbox">
          <label for="checkbox">Sports</label>
        <br><br>
        <label for="">Date of birth:</label>
        <input type="date">
        <br><br>
        <label for="">Uplode photo</label>
        <input type="file">
        <br><br>
        <label for="">Address:</label>
        <br>
       <textarea name="" id="" cols="34" rows="8" placeholder="Enter the Address"></textarea>
       <br><br>
       <label for="">Preferred Study hours</label>
       <input type="range">
       <br><br>
       <label for="">Fovorite color:</label>
       <input type="color">
       <br><br>
       <label for="">Portfolio Website</label>
       <input type="url" placeholder="Enter the Portfolio link">
       <br><br>
  <label for="">Search Intrest:</label>
  <input type="search" placeholder="Enter the search Intrest">
  <br><br>
  <label for="">Preferred Study time</label>
  <input type="time">
  <br><br>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
  
    </form>
</body>
</html>
